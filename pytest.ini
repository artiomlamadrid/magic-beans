[pytest]
markers =
    real_api: mark test as requiring real API call
    integration: mark test as integration test
    slow: mark test as slow running
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings